<!DOCTYPE html>
<html lang="zh">
	<!--
                	作者：sivan.tech@sivan0222.cn
                	时间：2017-10-20
                	描述：小米商城登录页面
             -->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>小米账号 - 登录</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="header">
		<div id="header-logo">
			<img src="images/mistore_logo.png" alt="小米商城图片" />
		</div>
	</div>
	<a href="https://item.mi.com/product/10000070.html">
		<div id="content">
			<!--
            	作者：sivan.tech@sivan0222.cn
            	时间：2017-10-20
            	描述：导航栏
            -->
			<div id="nav-index">
				
				<!--
                	作者：sivan.tech@sivan0222.cn
                	时间：2017-10-20
                	描述：用户输入账户和密码进行登录
                -->
                <div id="nav-header">
                	<a href="javascript:void(0)" id="user-pass" class="data-tab">帐号登录</a>
                	<span class="line data-tab">|</span>
                	<a href="javascript:void(0)" class="data-tab" id="scan-scope">扫码登录</a>
                </div>
                <div id="nav-content">
                	<div id="tab-user" class="data-form">
                		<form action="" method="post">
                			<input type="text" placeholder="邮箱/手机号码/小米ID" class="form-content"/><br/>
							<input type="password" placeholder="密码" class="form-content"/><br/>
							<input type="button" value="登录" class="form-content form-submit"/>
                			<div class="data-form-others">
                				<a href=""><span>立即注册</span></a>
                				<span>|</span>
                				<a href=""><span>忘记密码？</span></a>
                			</div>
                			<div class="data-login-others">
                				<fieldset>
                					<legend align="center">其他方式登录</legend>
                				</fieldset>
                				<div class="data-login-others-icon">
                					<ul>
                						<li id="data-li-qq"><a href=""><span class="icons qq"></span></a></li>
                						<li id="data-li-sina"><a href=""><span class="icons sina"></span></a></li>
                						<li id="data-li-Alipay"><a href=""><span class="icons Alipay"></span></a></li>
                						<li id="data-li-Wepay"><a href=""><span class="icons WeChat"></span></a></li>
                					</ul>
                				</div>
                			</div>
                		</form>
					</div>
					<!--
	                	作者：sivan.tech@sivan0222.cn
	                	时间：2017-10-20
	                	描述：用户通过手机进行扫码进行登录
	                -->
					<div id="tab-scan" class="data-form">
						<img src="images/canvas.png" width="180px" height="180px"/>
						<!--<canvas id="" width="180px" height="180px" ></canvas>-->
						<div id="tab-scan-description" class="tab-scan-content">使用<a href="">小米商城APP</a>扫一扫</div>
						<div class="tab-scan-content">小米手机可打开「设置」>「小米帐号」扫码登录</div>
					</div>
                </div>
			</div>
		</div>
		
	</a>
	<div id="footer">
		<div id="footer-span">
			<a href=""><span>简体</span></a>
			<span> | </span>
			<a href=""><span>繁体</span></a>
			<span> | </span>
			<a href=""><span>English</span></a>
			<span> | </span>
			<a href=""><span>常见问题</span></a>
		</div>
	</div>
	<div id="copyright">
		<div id="footer-copyright">
			<span>小米公司版权所有-京ICP备10046444-</span>
			<img src="images/ghs.png" alt="版权图标" />
			<span>京公网安备11010802020134号-京ICP证110507号</span>
		</div>
	</div>
</body>
<script>
	$(function(){
		$("#user-pass").css("color", "rgb(245, 102, 0)");
		$("#footer-span span").eq(0).css("color","black");
		$("#tab-scan").hide();
		$("#scan-scope").click(function(){
			$("#scan-scope").css("color", "rgb(245, 102, 0)");
			$("#user-pass").css("color", "rgb(102,102,102)");
			$("#tab-user").hide();
			$("#tab-scan").show();
		});
		$("#user-pass").click(function(){
			$("#scan-scope").css("color", "rgb(102,102,102)");
			$("#user-pass").css("color", "rgb(245, 102, 0)");
			$("#tab-user").show();
			$("#tab-scan").hide();
		});
		
		
		
	});
</script>
</html>
